<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Graphical Authentication</title>
    <style>
        body{
        background-image: url('https://imageio.forbes.com/specials-images/dam/imageserve/1145085500/0x0.jpg?format=jpg&width=1200');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        }
        h1{
        font-family:'Times New Roman';
        color: white;
        text-align: right;
        font-size: 60px;
        position: relative;
        top: 120px;
        right:20px;
        -webkit-text-stroke: 0.1vw white;
        }
        .bottom{
        position:relative;
        right:40px;
        top:150px;
        }
        .btn{
        font-family:'Times New Roman';
        font-size:20px;
        position:relative;
        right:95px;
        }
        .btn-lg{
        padding:12px 30px;
        }
        h4{
        color:white;
        position:relative;
        right:106px;
        }
    </style>
</head>
<body>
<br>
<H1><strong>GRAPHICAL<br>AUTHENTICATION</strong></H1><br>
<div class="bottom" align="right">
    <button type="button" class="btn btn-danger btn-lg" onclick="location.href='/sign-up'">Sign Up</button><BR><BR>
    <h4>----OR----</h4><BR>
    <button type="button" class="btn btn-success btn-lg">Sign In</button>
</div>
</body>
</html>
